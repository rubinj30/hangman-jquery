<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <header>
        <h1>Programming Language Hangman</h1>
    </header>
    <main>
        <div class="reset-btn" id="reset" onClick="window.location.reload()">New Round</div>
        <div class="top-section">
            <div class="remaining-guesses-container">
                <div class="incorrect-guess-label">Guesses Remaining:</div>
                <div id="remaining-guesses">6</div>
            </div>
            <div class="hint-container">
                <div id="hint">Hint?</div>
            </div>
        </div>

        <div class="hangman">

        </div>
        <div class="current-word-container" id="current-word-id">
        </div>
        <div class="alphabet-container" id="alphabet-id">
        </div>
        <div class="incorrect-guesses">
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
